<html>
  <head>
     <title>Page Messi - Changement de couleurs</title>
  </head>
  <body style="background-color: red">
	<p id="messiText" style="color: white; font-size: 18px; font-weight: bold;"> 
		Bonjour je suis l'unique joueur du monde à remporter 5 ballons d'or, je suis Messi ⚽
	</p>
	
	<button type="button" onclick="changeBackgroundBlue()"> 
		Change le background en bleu 
	</button>
	
	<button type="button" onclick="changeBackgroundYellow()"> 
		Change le background en jaune 
	</button>
	
	<button type="button" onclick="changeTextColor()"> 
		Change la couleur du texte 
	</button>

	<script>
		// Fonction pour changer le fond en bleu ciel
		function changeBackgroundBlue() {
			document.body.style.backgroundColor = "lightblue";
		}

		// Fonction pour changer le fond en jaune doux
		function changeBackgroundYellow() {
			document.body.style.backgroundColor = "lightyellow";
			// Changer la couleur du texte en noir pour mieux voir sur fond jaune
			document.getElementById("messiText").style.color = "black";
		}

		// Variable pour alterner les couleurs du texte
		let textColorIndex = 0;
		const textColors = ["white", "black", "green", "purple", "orange"];

		// Fonction pour changer la couleur du texte
		function changeTextColor() {
			const textElement = document.getElementById("messiText");
			textColorIndex = (textColorIndex + 1) % textColors.length;
			textElement.style.color = textColors[textColorIndex];
		}
	</script>
  </body>
</html>
