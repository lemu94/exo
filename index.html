<!DOCTYPE html>
<html>
<head>
    <title>Ma première page colorée</title>
    <style>
        body {
            background-color: #f0f8ff; /* Bleu très clair pour le fond */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: red;
        }

        p {
            color: green;
        }

        .bleu {
            color: blue;
        }

        .violet {
            color: purple;
        }

        .orange {
            color: orange;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur ma page !</h1>

    <p>Ceci est un texte vert.</p>

    <p class="bleu">Et celui-ci est bleu.</p>

    <p class="violet">Ce texte est violet.</p>

    <p class="orange">Celui-ci est orange.</p>

</body>
</html>
