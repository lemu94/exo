<!DOCTYPE html>
<html>
<head>
    <title>Changer la couleur du texte</title>
    <style>
        #monTexte {
            font-size: 24px;
            color: black;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1 id="monTexte">Ceci est un texte color√©</h1>

    <button onclick="changerCouleur('red')">Rouge</button>
    <button onclick="changerCouleur('blue')">Bleu</button>
    <button onclick="changerCouleur('green')">Vert</button>
    <button onclick="changerCouleur('purple')">Violet</button>

    <script>
        function changerCouleur(couleur) {
            document.getElementById('monTexte').style.color = couleur;
        }
    </script>

</body>
</html>
